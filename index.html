<!DOCTYPE html>
<html ng-app="sitePessoal">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magno Miranda Dantas</title>
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="styles/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  </head>

  <body ng-controller = "mainController">

    <header>
      <img class="profile-picture" ng-src="{{foto}}">
      <h1>{{nome}}</h1>
      <h3>{{cargo}}</h3>
      <h4 id="telefone">Telefone: <a href="tel:83996193200">{{telefone}}</a></h4>
      <ul class="links">
        <li ng-repeat="redeSocial in links"><a ng-href="{{redeSocial.link}}"><img ng-src="{{redeSocial.foto}}"></a></li>
      </ul>
    </header>

    <ng-view></ng-view>

    <footer>
      Copyright &copy; {{nome}} - {{ano}}
    </footer>

    <!-- importações de bibliotecas -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>

    <!-- scripts -->
    <script src="scripts/app.js"></script>
    <script src="scripts/app.config.js"></script>

  </body>

</html>
